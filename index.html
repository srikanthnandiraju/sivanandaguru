<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#222">

    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framework7/5.6.0/js/framework7.bundle.min.js"></script>

<body>
    <div id="app" class="theme-dark">
        <div class="panel panel-left panel-push panel-resizable">
            <div class="page" style="background:#222;">
                <br>
                <div class="display-flex justify-content-center">
                    <div class="padding " style="text-align: center">
                        <br>
                        <img src="img/guru.jpeg" width="150" alt="" class="svg-icon">

                        Sadhguru Sivananda Guruji
                    </div>

                </div>

                <div class="list inset">
                    <ul style="background:#222;">
                        <li>
                            <!-- <div class="item-content link panel-close" onclick="shareApp()"> -->
                            <div class="item-content link panel-close" onclick="loadScreen('/mantra/')">
                                <div class="item-inner">
                                    <div class="item-title">Mantra</div>
                                    <div class="item-after">
                                        <ion-icon name="heart-outline" class="bigger-icon"></ion-icon>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content link panel-close" onclick="loadScreen('/namavali/')">

                                    <div class="item-title">Namavali</div>
                                    <div class="item-after">
                                        <ion-icon name="star-outline" class="bigger-icon" style="color:#2196f3;">
                                        </ion-icon>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="view view-main">
        </div>

    <script src="js/app.js"></script>
